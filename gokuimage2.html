<!doctype html>
<html>

<head><title> Image Gallary </title>


</head>
<style>

@keyframes anil
{
  from{transform:scale(2);}
  to{transform:scale(1);}
}

.picstyle
{
border-radius:3%;
box-shadow:5px 5px 25px cyan;
cursor:pointer;
transition:1.0s;
display:block;
margin:auto;
animation:anil 2s;

}

.picstyle:hover
{
cursor:pointer;

}

</style>
