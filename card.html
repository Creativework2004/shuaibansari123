<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .shopping-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .item {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    .item img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .item h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 10px;
    }
    .item p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
    }
</style>
</head>
<body>
    <div class="shopping-list">
        <div class="item">
            <img src="images/s1.jpg" alt="Item 1">
            <h2>Item 1</h2>
            <p>Description of Item 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <h2>Item 2</h2>
            <p>Description of Item 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="item">
            <img src="item3.jpg" alt="Item 3">
            <h2>Item 3</h2>
            <p>Description of Item 3. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
