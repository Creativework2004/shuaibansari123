<!doctype html>
<html>

<head><title> Image Gallary </title>


</head>
<style>

@keyframes anil
{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.picstyle
{
border-radius:3%;
box-shadow:5px 5px 25px #B4B4B8;
cursor:pointer;
transition:1.0s;
display:block;
margin:auto;
animation:anil 1s;

}

.picstyle:hover
{
cursor:pointer;

}

</style>
