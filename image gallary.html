<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Anime Image Gallery</h1>
    <div class="gallery">
        <img src="images/goku1.jpg" alt="Anime Image 1">
        <img src="images/goku2.jpg" alt="Anime Image 2">
        <img src="images/goku5.jpg" alt="Anime Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
