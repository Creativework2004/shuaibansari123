<script>

/*
For Loop, While Loop, do while loop, for each loop

*/

// For Syntax

var n= prompt("Enter a Number to Create..?", "2")

for(var i=1;i<=10;i++)

{

document.write("<h1> "+n+"*"+i+" = "+i*n+"</h1>")

}

</script>
